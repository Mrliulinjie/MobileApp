<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>珠峰培训</title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide pageFir" trueId="page1">
            <img src="img/page1-text1.png"/>
            <img src="img/page1-text2.png"/>
            <img src="img/page1-text3.png"/>
            <img src="img/page1-text4.png"/>
        </div>

        <div class="swiper-slide pageTwo" trueId="page2">
            <img src="img/page2-text1.png"/>
            <img src="img/page2-text2.png"/>
            <img src="img/page2-text3.png"/>
            <img src="img/page2-text4.png"/>
        </div>
    </div>
</section>
<section class="arrow">
    <span></span>
    <span></span>
</section>
<section class="audio">
    <audio class="audioMp3" src="audioFile/beyond.mp3" loop preload="none"/>
    <!--<audio preload="none" loop>
        <source src="audioFile/beyond.mp3" type="audio/mpeg"/>
        <source src="audioFile/beyond.wav" type="audio/wav"/>
        <source src="audioFile/beyond.ogg" type="audio/ogg"/>
        &lt;!&ndash;如果以上三种格式都不支持的话,我们可以继续在下面编写FLASH的播放&ndash;&gt;
    </audio>-->
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    FastClick.attach(document.body);
</script>
</body>
</html>
